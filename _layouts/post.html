---
layout: default
---

<article class="markdown-body">

  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%b&nbsp;%d, %Y" }}</em></p>

  {{ content }}            <!-- <-- your Markdown post appears here -->

  {% if page.tags %}
    <p>
      {% for tag in page.tags %}
        <a class="pill"
           href="{{ '/tags/#' | append: tag | slugify | relative_url }}">
          {{ tag }}
        </a>
      {% endfor %}
    </p>
  {% endif %}

</article>
