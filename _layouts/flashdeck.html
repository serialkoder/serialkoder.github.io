---
layout: default
---
{% if page.tags %}
<p class="tags">
  {% for tag in page.tags %}
  <a class="pill" href="{{ '/tags/#' | append: tag | relative_url }}">{{ tag }}</a>
  {% endfor %}
</p>
{% endif %}

<article class="markdown-body">
  <h1>{{ page.title }}</h1>

  {{ page.intro | markdownify }}

  <button id="reset-deck">Reset progress</button>

  {% for c in page.cards %}
  <details class="card" data-idx="{{ forloop.index }}">
    <summary>{{ forloop.index }}. {{ c.q }}</summary>
    <div class="answer">{{ c.a | markdownify }}</div>
  </details>
  {% endfor %}

  <p><a href="{{ '/flashcards/' | relative_url }}">‚Üê Back to all decks</a></p>
</article>
